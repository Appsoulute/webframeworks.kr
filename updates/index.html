<script>
    $(document).ready(function(){
        fetch();

    });

    function fetch(page_){
        jQuery.support.cors = true;
        var pageNumber = page_;
        if(!pageNumber){
            pageNumber = 1;
        }
        $.ajax({
            url : 'http://www.koreahtml5.kr/rest/weekly',
            type : 'GET',
            dataType : 'json',
            crossDomain : true,
            data:{
                bbs_no : 'BBS0000005',
                pageIndex : pageNumber,
                pageRow : 10
            },
            success:function(resp){
                var dataList = resp.list;
                for(var key in dataList){
                    console.log(dataList[key]);
                    var titleDiv = $('<div><h4><a href=\"/dev.koreahtml5.kr/updates/detail#'+dataList[key].seq+'\">'+dataList[key].title+'</a></h4></div>').addClass('page-header media-heading');
                    var contentDiv = $('<div></div>').addClass('media media_content shadow_panel');
                    var bodyDiv = $('<div></div>').addClass('media-body');
                    var li = $('<li></li>').addClass('media_item').appendTo($('.media-list'));
                    bodyDiv.append(titleDiv);
                    contentDiv.append(bodyDiv);
                    li.append(contentDiv);
                }
            },
            error:function(err_){
                console.error(err_);
            }
        }).done(function(resp){
            //console.log(resp);
        });
    }

    function handleResult(resp_){
        console.log(resp);
    }

</script>
