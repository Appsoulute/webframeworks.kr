<!DOCTYPE html>
<html>
<head>
    {% include header.html %}
</head>
<body>
{% include nav.html %}

<div class="row content_bg">
    <div class="col-md-10 col-md-offset-1 jumbotron title_header">
        {{ page.title }}
        {{ page.subTitle }}
    </div>
</div>

<div class="row">

    <div class="col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">작성자</h3>
            </div>
            <div class="panel-body">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object profile_img" src="{{ site.data.authors[page.author].img }}" alt="{{ site.data.authors[page.author].name }}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">
                            {{ site.data.authors[page.author].name }}

                        </h4>
                        {{ site.data.authors[page.author].github }}<br>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">색인</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item">ExtJS 란?</li>
                <li class="list-group-item">설치방</li>
            </ul>

        </div>

        {% include gs_menu.html %}

        {% include tags.html %}
    </div>

    <div class="col-sm-7 col-md-7">
        {{ content }}

        {% include disqus.html %}
    </div>

</div>

</body>
</html>
